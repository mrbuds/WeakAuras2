name: Create WeakAurasModelPaths update pull request

on:
  schedule:
    - cron:  '0 10 * * *'

jobs:
  modelPathsUpdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: leafo/gh-actions-lua@v8.0.0

      - name: Update WeakAurasModelPaths from wow.tools
        run: |
          cd WeakAurasModelPaths
          ./wowtools.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: update-modelpaths
          commit-message: Update WeakAurasModelPaths from wow.tools
          title: '[BOT] Update WeakAurasModelPaths from wow.tools'
          body: |
					  Update WeakAurasModelPaths from wow.tools
					  Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
